# Check all .md file references exist

---
name: Markdown References

on:
  push:
    branches:
      - master
      - main
    paths:
      - '**/*.md'
  pull_request:
    branches:
      - master
      - main
    paths:
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -euxo pipefail {0}

jobs:
  index-check:
    # github.event.repository context not available in scheduled workflows
    #if: github.event.repository.fork == false
    if: github.repository_owner == 'HariSekhon'
    name: Index Check
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        #name: Git Checkout  # better to show the action@version

      - name: Check all *.md are in the README.md
        run: |
          exitcode=0
          for file_md in $(git grep -Eoh --max-depth 1 '\([[:alnum:]_-]+\.md' | sed 's/^(//' | sort -u); do
            if ! [ -f "$file_md" ]; then
              echo "referenced but file not found: $file_md"; done
              exitcode=1
            fi
          done
          exit $exitcode
